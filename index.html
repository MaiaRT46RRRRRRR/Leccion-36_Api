<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet"  href="css/icons.data.svg.css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <title>Maia-HE</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="tarifa"class="none"></div>
        <div class="col-sm-12 col-lg-12 lab">
          <div class="col-sm-4 col-lg-4 centreado ">
              <span class="glyphicon glyphicon-record white"></span>
              <input type="text" class="form-control" id="punto-partida" placeholder="Ingresa tu punto de partida" aria-describedby="sizing-addon1">
          </div>
          <div class="col-sm-4 col-lg-4 centreado">
              <i class="glyphicon glyphicon-send white"></i>
              <input type="text" id="punto-destino" class="form-control" placeholder="Ingresa tu destino" aria-describedby="sizing-addon1">
          </div>
          <div class="col-sm-4 col-lg-4 centreado">
            <button type="button" id="trazar-ruta" class="btn btn-default" name="button">Trazar Ruta</button>
            <button type="button" id="buscar" class="btn btn-default" name="button">Encuentrame</button>
          </div>
        </div>
        <div id="map"></div>
        
      </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC15N9790SaKHMMJQ_cAu4k80ZscbIYCrg&callback=initMap&libraries=places"
  type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
